<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <title>Registration Form</title>
    <style>
      body {
        margin: 0px;
        padding: 0px;
        background: rgb(11,121,130);
background: linear-gradient(170deg, rgba(11,121,130,0.44861694677871145) 1%, rgba(57,230,13,0.5382528011204482) 100%);
      }
      .main {
        margin: 0px auto;
      }
      .box{
          box-shadow: 1px 1px 20px rgb(23, 132, 175);
      }
      label{
          color: rgb(12, 14, 182);
      }i{
          color: rgb(107, 10, 10);
          font-size: 20px;
      }
     
    </style>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="row m-1 d-flex justify-content-center">
          <div class="col-6 border border-info box bg-light">
            <div class="alert alert-primary text-white bg-danger" role="alert">
              <h3>Register Your Self..</h3>
            </div>
            <form class="m-2">
              <div class="mb-1">
                <label for="exampleInputEmail1" class="form-label"
                  >Enter Name : <i class="bi bi-person-circle"></i></label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-1">
                <label for="exampleInputPassword1" class="form-label"
                  >Enter Email : <i class="bi bi-envelope-check-fill"></i></label
                >
                </i
                ><input
                  type="email"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="form-check mb-1">
                <input class="form-check-input col-2" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input col-2" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Female
                </label>
              </div>
     
              <div class="mb-1">
                <label for="exampleInputEmail1" class="form-label"
                  >Enter Phone: <i class="bi bi-telephone-fill"></i></label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-1">
                <label for="exampleInputPassword1" class="form-label"
                  >Enter Password : <i class="bi bi-file-earmark-lock-fill"></i></label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="mb-1">
                <label for="exampleInputEmail1" class="form-label"
                  >Select Country: <i class="bi bi-shop"></i></label
                >
                <input
                  type="text"
                  list="browsers"
                  class="form-control"
                  id="exampleInputPassword1"
                />
                <datalist id="browsers">
                  <option value="India"></option>
                  <option value="POk"></option>
                  <option value="US"></option>
                  <option value="UK"></option>
                  <option value="CANADA"></option>
                </datalist>
              </div>
              <div class="  d-flex justify-content-center">
              <button type="submit" class="btn  btn-primary me-5"><i class="bi bi-arrow-right-circle-fill text-white">Submit </i></button>              
              <button type="reset" class="btn  btn-danger"><i class="bi bi-brush-fill text-white">Reset</i></button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
